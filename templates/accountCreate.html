<h1>Create an Account</h1>
<h2>Fill in all the details to create your account</h2>

<div class="formWrapper">
    <form action="/api/users" id="accountCreate" method="POST">
        <div class="formError"></div>
        <div class="inputWrapper">
            <div class="inputLabel">First Name</div>
            <input type="text" name="firstName" placeholder="john" autocomplete="name" autofocus>
        </div>
        <div class="inputWrapper">
            <div class="inputLabel">Last Name</div>
            <input type="text" name="lastName" placeholder="doe" autocomplete="name">
        </div>
        <div class="inputWrapper">
            <div class="inputLabel">Email Address</div>
            <input type="email" name="email" placeholder="john_doe@example.com" autocomplete="email"/>
        </div>
        <div class="inputWrapper">
            <div class="inputLabel">Street Address</div>
            <input type="text" name="streetAddress" placeholder="example street, example Road" autocomplete="street-address"/>
        </div>
        <div class="inputWrapper">
            <div class="inputLabel">Create Password</div>
            <input type="password" name="password" placeholder="xxxxxxxxxxxx" autocomplete="new-password">
        </div>
        <!-- <div class="inputWrapper">
            <div class="inputLabel">Confirm Password</div>
            <input type="password" name="confirmPassword" placeholder="xxxxxxxxxxxx" autocomplete="new-password">
        </div> -->
        <div class="inputWrapper ctaWrapper">
            <button type="submit" class="cta blue">submit</button>
        </div>
    </form>
</div>
