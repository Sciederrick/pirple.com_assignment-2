	<h1>Login to Your Account</h1>
	<h2>Enter your email address and password</h2>
	
	<div class="formWrapper">
		<form action="/api/tokens" id="sessionCreate" method="POST">
			<div class="formError"></div>
				<div class="inputWrapper">
					<div class="inputLabel">Email Address</div>
					<input type="email" name="email" placeholder="john_doe@example.com" autocomplete="email" autofocus/>
				</div>
				<div class="inputWrapper">
					<div class="inputLabel">Your Password</div>
					<input type="password" name="password" placeholder="xxxxxxxxxxxx" autocomplete="current-password">
				</div>
				<div class="inputWrapper ctaWrapper">
					<button type="submit" class="cta blue">Login</button>
				</div>
		</form>
	</div>
